language: cpp
compiler:
    - gcc
    - clang

before_install:
    # GCC 4.8.1 repository
    - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
    - sudo apt-get update

install:
    # Install g++ 4.8
    - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi

    # SFML dependencies
    - sudo apt-get install libpthread-stubs0-dev libgl1-mesa-dev libx11-dev
    - sudo apt-get install libxrandr-dev libfreetype6-dev libglew1.5-dev
    - sudo apt-get install libjpeg8-dev libudev-dev libsndfile1-dev libopenal-dev

    # Fix clang build on linux
    - if [ "$CXX" == "clang++" ]; then cwd=$(pwd); fi
    - if [ "$CXX" == "clang++" ]; then svn co --quiet http://llvm.org/svn/llvm-project/libcxx/trunk@181765 libcxx; fi
    - if [ "$CXX" == "clang++" ]; then cd libcxx/lib && bash buildit; fi
    - if [ "$CXX" == "clang++" ]; then sudo cp ./libc++.so.1.0 /usr/lib/; fi
    - if [ "$CXX" == "clang++" ]; then sudo mkdir /usr/include/c++/v1; fi
    - if [ "$CXX" == "clang++" ]; then cd .. && sudo cp -r include/* /usr/include/c++/v1/; fi
    - if [ "$CXX" == "clang++" ]; then cd /usr/lib && sudo ln -sf libc++.so.1.0 libc++.so; fi
    - if [ "$CXX" == "clang++" ]; then sudo ln -sf libc++.so.1.0 libc++.so.1 && cd $cwd; fi

    # STP dependencies
    - sudo apt-get install zlib1g-dev
    # - sudo apt-get install libpugixml-dev

script: cmake . && make
